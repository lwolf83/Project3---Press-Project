          - chmod 777 /tools/sonar/ -R
       script:  
         - dotnet tools/sonar/SonarScanner.MSBuild.dll begin /k:"kali-ci" /d:sonar.host.url="https://sonar.melo-mania.fr" /d:sonar.login=6140e582e9c5202ae8d7eda1bb67af824e4c924a
